# Backend 서버 업스트림 정의
upstream backend {
    # 개발환경: host.docker.internal 사용
    # 프로덕션: 실제 Backend Server IP 입력
    server host.docker.internal:6030;
    # server 10.0.10.100:6030;  # 프로덕션용 (주석 해제 후 실제 IP 입력)
    keepalive 32;
}

# 챗봇 API 서버 업스트림 정의 (FastAPI)
upstream chatbot_api {
    # Docker Compose 환경에서는 컨테이너 이름 사용
    server host.docker.internal:8001;
    # server 10.0.2.100:8001;  # 프로덕션용 Private IP (주석 해제 후 실제 IP 입력)
    keepalive 16;
}
